<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
      <h3>Mr. cute</h3>
      <h3>Mx. Monkey </h3>
      <h3>Ms. Zebra</h3>
      <h3>Dr. Lion</h3>
      <h3>Mme. Panda</h3>

      <!-- show characters names here -->
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Character's Name</p>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Character's Name"
        />
        <img src="https://thumbs.gfycat.com/EquatorialIckyCat-max-1mb.gif" alt="cute">
        <img src="https://thumbs.gfycat.com/FatalInnocentAmericanshorthair-max-1mb.gif" alt="Monkey">
        <img src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif" alt="Zebra">
        <img src="http://bestanimations.com/Animals/Mammals/Cats/Lions/animated-lion-gif-11.gif" alt="Lion">
        <img src="https://media.giphy.com/media/ALalVMOVR8Qw/giphy.gif" alt="Panda">
        <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn">Reset Votes</button>
      </div> 

      <!-- Bonus only! Uncomment the elements below when you are ready to work on the bonus deliverables -->

          </div>

    <script src="src/index.js"></script>
  </body>
</html>
